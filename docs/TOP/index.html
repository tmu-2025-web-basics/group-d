<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ページ構成サンプル</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <div class="header-images" style="display: flex; align-items: center; justify-content: center; height: 100px;">
      <img src="../images/IMG_1982.png" alt="cloud right" class="cloud-img cloud-right" style="height: 100px; width: auto; object-fit: contain;" />
      <img src="../images/logo.png" alt="header logo" class="header-logo" style="height: 100px; width: auto; object-fit: contain; margin: 0 12px; cursor: pointer;" />
      <img src="../images/IMG_1984.png" alt="cloud left" class="cloud-img cloud-left" style="height: 100px; width: auto; object-fit: contain;" />
    </div>
  </header>

  <section class="description">
    <img class="intro-image" src="../images/intro.png" alt="イントロ画像" style="width:100%;height:auto;display:block;margin:0 auto;" />
    <img class="section-blur-top" src="../images/IMG_1979.png" alt="境界ぼかし" />
  </section>

  <section class="field">
    <div class="court"></div>
    <div class="circle-large"></div>
    <div class="circle-small"></div>
    <div class="vertical-menu-title">お品書き</div>
    <div class="image-container">
      </div>
    <div class="block" style="bottom: 100px; left: 30px;"></div>
    <div class="block" style="bottom: 60px; left: 100px;"></div>
    <div class="block" style="bottom: 70px; right: 40px;"></div>
    <div class="square-center"></div>
  </section>
  <img class="section-blur-bottom" src="../images/IMG_1979.png" alt="境界ぼかし" />
  </section>

  <section class="menu">
    <div class="menu-item">
      <div class="circle"></div>
      <div class="box"></div>
      <a href="../RANKING/index.html" class="menu-scroll">ランキング</a>
    </div>
    <div class="menu-item">
      <div class="circle"></div>
      <div class="box"></div>
      <a href="#" id="random-food-link" class="menu-scroll">本日の一品</a>
    </div>
  </section>

  <!-- <section class="member">
 
    <p>メンバー？</p>
  </section> -->
  
  <footer class="footer">
    <div class="footer-semicircle"></div>
    <p>© 2025 GroupD</p>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ランダム遷移用
      var foodPages = [
        '../FOODS/candy/index.html',
        '../FOODS/caramel/index.html',
        '../FOODS/cororo/index.html',
        '../FOODS/creamsoda/index.html',
        '../FOODS/fanta/index.html',
        '../FOODS/jelly/index.html',
        '../FOODS/melon/index.html',
        '../FOODS/panG/index.html',
        '../FOODS/panY/index.html',
        '../FOODS/suika/index.html'
      ];
      var foodLink = document.getElementById('random-food-link');
      if (foodLink) {
        foodLink.addEventListener('click', function(e) {
          e.preventDefault();
          var rand = Math.floor(Math.random() * foodPages.length);
          window.location.href = foodPages[rand];
        });
      }
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var logo = document.querySelector('.header-logo');
      if (logo) {
        logo.style.cursor = 'pointer';
        logo.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }
    });
  </script>
</body>
</html>
