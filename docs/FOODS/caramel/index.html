<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一品紹介</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
      .header {
        background: transparent !important;
      }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header class="header">
      <div class="header-images" style="display: flex; align-items: center; justify-content: center; height: 100px;">
        <img src="../../images/IMG_1982.png" alt="cloud right" class="cloud-img cloud-right" style="height: 100px; width: auto; object-fit: contain;" />
        <img src="../../images/ロゴ.png" alt="header logo" class="header-logo" style="height: 100px; width: auto; object-fit: contain; margin: 0 12px; cursor: pointer;" />
        <img src="../../images/IMG_1984.png" alt="cloud left" class="cloud-img cloud-left" style="height: 100px; width: auto; object-fit: contain;" />
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var logo = document.querySelector('.header-logo');
            if (logo) {
              logo.style.cursor = 'pointer';
              logo.addEventListener('click', function() {
                window.location.href = '../../TOP/index.html';
              });
            }
          });
        </script>
      </div>
    </header>

   
    <!-- 内容 -->
    <div class="productF">
        <div class="kumoF">
            <img src="../../images/IMG_1976.png" alt="雲">
        </div>

        <div class="topF">

            <div class="leftF">
                <div class="top2F">
                    <div class="imageF">
                        <img src="../../images/caramel.png" >
                    </div>
                    <!-- <div class="meterF">
                        <img src="../../images/IMG_1878.png" >
                    </div> -->
                </div>
                <div class="pointF">
                    <div class="pointSet">
                        <p class="pointTitle">おいしさ　</p>
                        <p class="pointValue">7点</p>
                    </div>
                    <div class="pointSet">
                        <p class="pointTitle">　　　味　</p>
                        <p class="pointValue">69点</p>
                    </div>
                    <div class="pointSet">
                        <p class="pointTitle">　見た目　</p>
                        <p class="pointValue">49点</p>
                    </div>
                    <div class="pointSet">
                        <p class="pointTitle">　　匂い　</p>
                        <p class="pointValue">0点</p>
                    </div>
                    <p class="totalF">計125点</p>
                </div>
                <!-- <div class="reviewF">総評</div> -->
            </div>

            <div class="rightF">
                <div class="nameF">キャラメル</div>
            </div>

        </div>


        <div class="bottomF">
            <p class="reviewF">評価</p>
                <div class="commentSet">
                    <p class="commentF">・結構後味が実際のメロンに近いかも 匂いまじでないなに？色めっちゃ近い！</p>
                </div>
                <div class="commentSet">
                    <p class="commentF">・メロンより遥かに甘く、キャラメルの甘さを体現したメロンという感じ。好みではない。見た目の色の薄さは特に似てた</p>
                </div>
                <div class="commentSet">
                    <p class="commentF">・無臭。キャラメルとメロン味の合わせ技。かなり甘い。こいつの見た目はむしろパイナップルでは？</p>
                </div>
                <div class="commentSet">
                    <p class="commentF">・</p>
                </div>
        </div>

    </div>
    <img src="../../images/xxx.png">

</body>
</html>
