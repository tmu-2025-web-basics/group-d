<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一品紹介</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
      .header {
        background: transparent !important;
      }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header class="header">
      <div class="header-images" style="display: flex; align-items: center; justify-content: center; height: 100px;">
        <img src="../../images/IMG_1982.png" alt="cloud right" class="cloud-img cloud-right" style="height: 100px; width: auto; object-fit: contain;" />
        <img src="../../images/logo.png" alt="header logo" class="header-logo" style="height: 100px; width: auto; object-fit: contain; margin: 0 12px; cursor: pointer;" />
        <img src="../../images/IMG_1984.png" alt="cloud left" class="cloud-img cloud-left" style="height: 100px; width: auto; object-fit: contain;" />
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var logo = document.querySelector('.header-logo');
          if (logo) {
            logo.style.cursor = 'pointer';
            logo.addEventListener('click', function() {
              window.location.href = '../../TOP/index.html';
            });
          }
        });
      </script>
    </header>
    <!-- 内容 -->
    <div class="productF">
        <div class="kumoF">
            <img src="../../images/IMG_1976.png" alt="雲">
        </div>

        <div class="topF">
            <div class="leftF">
                <div class="top2F">
                    <div class="imageF">
                        <img src="../../images/candy.png" >
                    </div>
                </div>
                <div class="pointF">
                    <div class="pointSet">
                        <p class="pointTitle">おいしさ　</p>
                        <p class="pointValue">53点</p>
                    </div>
                    <div class="pointSet">
                        <p class="pointTitle">　　　味　</p>
                        <p class="pointValue">57点</p>
                    </div>
                    <div class="pointSet">
                        <p class="pointTitle">　見た目　</p>
                        <p class="pointValue">25点</p>
                    </div>
                    <div class="pointSet">
                        <p class="pointTitle">　　匂い　</p>
                        <p class="pointValue">67点</p>
                    </div>
                    <p class="totalF">計202点</p>
                </div>
            </div>
            <div class="rightF">
                <div class="nameF">キャンディー</div>
            </div>
        </div>
        <div class="bottomF">
            <p class="reviewF">評価</p>
            <div class="commentSet">
                <p class="commentF">・程よくメロン 遠くにメロンの匂い 最初は近いけどだんだん違くなってく</p>
            </div>
            <div class="commentSet">
                <p class="commentF">・飴なので形状が近いとかはない。食感も当たり前に固い。味だけ人工メロン</p>
            </div>
            <div class="commentSet">
                <p class="commentF">・メロンを10倍に薄めたみたいな匂い。可もなく不可もない。つまらない。</p>
            </div>
            <div class="commentSet">
                <p class="commentF">・</p>
            </div>
        </div>
    </div>

</body>
</html>
